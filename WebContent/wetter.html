<!DOCTYPE html>
<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wetterprognose</title>
    <link rel="stylesheet" href="NewFile.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<img src="https://source.unsplash.com/2560x1440/?flowers"
		alt="BackgroundImage" class="bg">
		
	<div class="header">
        <h2>Wetterprognose</h2>
    </div>
    <div class="container">
		<div class="bar"></div>
        <input type="text" class="search" value="Berlin" placeholder="z.B. Berlin" onchange="search();search();">
    </div>
    
        <div class="place">Berlin</div>
        <div class="date">Montag, Januar 13, 2020</div>
        <div class="temperature">5°C</div>
        <div class="divider">--------------------------</div>
        <div class="main">sonnig</div>
        <div class="maxmin_temp">29°C / 21°C</div>
    </div>
  
    <script>
        window.onload = search();
function search(){
    var x = document.querySelector('.search').value;
    var api = "https://api.openweathermap.org/data/2.5/weather?q="+x+"&units=metric&appid=af50bbd7309f973b6a2318253e78ad20";
    var img = "https://source.unsplash.com/2560x1440/?flowers";
    $.getJSON(img);
    document.querySelector('.bg').src = img;
    $.getJSON(api, response);
}
function response(data){
    var d = new Date();
    var days = ['Sonntag','Montag','Dienstag','Mittwoch','Donnerstag','Freitag','Samstag'], months = ['Januar','Februar','Maerz','April','Mai','Juni','Juli','August','September','Oktober','November','Dezember'];
    document.querySelector('.place').innerHTML = data.name;
    document.querySelector('.temperature').innerHTML = data.main.temp+"°C";
    document.querySelector('.main').innerHTML = data.weather[0].main;
    document.querySelector('.maxmin_temp').innerHTML = data.main.temp_max+"°C / "+data.main.temp_min+"°C";
    document.querySelector('.date').innerHTML = days[d.getDay()]+", "+months[d.getMonth()]+" "+d.getDate()+", "+d.getFullYear();
}
    </script>
</body>
</html>
